<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>SIS projekt</title>

        <style>
            .custom-navbar {
                background-color: #e7e8d4;
                padding: 15px;
            }
            .navbar-nav .nav-link {
                margin-right: 10px;
            }
            .buttons_navbar {
                padding: 15px;
            }
        </style>
    </head>

    {% include "navbar.html" %}

    <body>
        <div>
            <h2>All candidates</h2>
        </div>
        <div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCandidateModal">
                Add new candidate
            </button>

            <h4>Candidates:</h4>
        </div>

        <div class="container mt-4">

            {% if candidates|length == 0 %}
                <p class="text-muted">No candidates found.</p>
            {% else %}
                <div class="row g-4">
                
                    {% for c in candidates %}
                        <div class="col-md-4">
                            <div class="card position-relative">
                            
                                <form method="POST" action="{{ url_for('candidate.delete_candidate', id_candidate=c.id) }}" class="position-absolute top-0 end-0 m-2">
                                    <button type="submit" class="btn btn-link text-danger p-0">
                                        <i class="fa-solid fa-xmark"></i>
                                    </button>
                                </form>
                            
                                <div class="card-body">
                                    <h5 class="card-title">{{ c.fullname }}</h5>
                                    <p class="card-text text-muted">
                                        email: {{ c.email }}
                                    </p>
                                    <p class="card-text">
                                        {{ c.description }}
                                    </p>
                                </div>
                            
                            </div>
                        </div>
                    {% endfor %}
                    
                </div>
            {% endif %}
        </div>


        <div class="modal fade" id="addCandidateModal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">

                <form method="POST" action="{{ url_for('candidate.get_post_candidates') }}">
                
                  <div class="modal-header">
                    <h5 class="modal-title">Add new candidate</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
              
                  <div class="modal-body">

                    <div class="mb-3">
                      <label class="form-label">Candidate name</label>
                      <input type="text" class="form-control" name="name" id="name" required>
                    </div>
                
                    <div class="mb-3">
                      <label class="form-label">Email</label>
                      <input type="text" class="form-control" name="email" id="email" required>
                    </div>
                
                    <div class="mb-3">
                      <label class="form-label">Description</label>
                      <textarea class="form-control" name="description" id="description" required></textarea>
                    </div>
                
                  </div>
              
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success">Save</button>
                  </div>
              
                </form>
            
              </div>
            </div>
        </div>

    </body>
</html>

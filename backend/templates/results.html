<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>SIS projekt</title>

        <style>
            .custom-navbar {
                background-color: #e7e8d4;
                padding: 15px;
            }
            .navbar-nav .nav-link {
                margin-right: 10px;
            }
            .buttons_navbar {
                padding: 15px;
            }
        </style>
        
    </head>

    {% include "navbar.html" %}

    <body>
        <div>
            <h2>Current results:</h2>
        </div>

        <div>
            {% if data|length == 0 %}
                <p class="text-muted">No results for now.</p>
            {% else %}
                <div class="row g-4">
                
                    {% for candidate, vote in data.items() %}
                        <div class="col-md-4">
                            <div class="card result-card shadow-sm">
                                <div class="card-body text-center">
                                    <h5 class="card-title">Cnadidate: {{ candidate }}</h5>
                                    <p class="votes text-primary">
                                        Number of votes: {{ vote }}
                                    </p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                    
                </div>
            {% endif %}
        </div>

    </body>
</html>
